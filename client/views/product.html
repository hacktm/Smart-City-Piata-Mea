<div class="row">
    <div class="col-md-4" style="margin-top: 40px">
        <sidemenu></sidemenu>
    </div>

    <div class="col-md-8">
        <div class="row well well-sm" style="margin-top: 30px;">
            <div class="col-md-6">
                <h2 id="product_title">Mere Golden</h2>
            </div>
            <div class="col-md-6 pull-right">
                <form class="form-inline" role="form" style="margin-top:15px;">
                    <div class="form-group">
                        <label class="sr-only" for="value">Email address</label>
                        <input type="text" class="form-control" id="value" placeholder="Pret" ng-model="newPrice">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="addPrice()">
                        <span class="glyphicon glyphicon-plus"></span>
                        Adauga Pret
                    </button>
                </form>
            </div>
        </div>

        <!--<div class="well well-lg">-->
            <div class="row well well-lg">

                <div class="col-sm-6 col-md-4" ng-repeat="price in prices">
                    <div class="thumbnail">
                        <button type="button" class="btn btn-sm btn-info popovered edit_pencil" data-container="body"
                                data-toggle="popover" data-placement="left" title="Schimba pret" data-html="true"
                                data-content="
                                    <form class='form-inline' role='form'>
                                        <div class='form-group'>
                                        <input type='email' class='form-control' id='exampleInputEmail2' placeholder='Enter email'>
                                        <button type='submit' class='btn btn-success'>OK</button>
                                    </div></form>
                                ">
                            <span class="glyphicon glyphicon-edit "></span>
                        </button>
                        <img src="style/images/user.jpg" alt="...">
                        <div class="caption">
                            <h3>{{ price.value }} RON</h3>
                            <h5>Adaugat de: {{ price.name }}</h5>
                            <p>
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-sm btn-success tipped" role="button" data-toggle="tooltip" data-placement="top" title="Pretul e corect!"><span class="glyphicon glyphicon-thumbs-up"></span></button>
                                </div>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-sm btn-danger tipped" role="button" data-toggle="tooltip" data-placement="top" title="Nu sunt de acord!"><span class="glyphicon glyphicon-thumbs-down"></span></button>
                                </div>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>


            </div>
        <!--</div>-->
    </div>
</div>
