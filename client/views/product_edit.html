<div class="row" style="margin-top: 30px;">
    <div class="col-md-offset-2 col-md-8">

        <!-- Edit for the product attributes, except the price -->
        <h4>Editare produs</h4>
        <div class="well well-lg">
            <form class="form" role="form">
                <div class="form-group">
                    <label class="control-label" for="nume_produs">Nume produs</label>
                    <input type="text" class="form-control" id="nume_produs" ng-model="product.name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Descriere</label>
                    <textarea class="form-control" rows="3" id="description" ng-model="product.description"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="product_image_upload">Imagine</label>
                    <input type="text" class="form-control" id="product_image_upload"  ng-model="product.imageUrl">
                    <img ng-src="{{product.imageUrl}}" alt="..." style="width:100px"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="origin">Origine produs</label>
                    <input type="text" class="form-control" id="origin"  ng-model="product.origin">
                </div>
            </form>

            <div class="row">
                <button type="button" class="btn btn-info" onclick="window.history.back();">Inapoi</button>
                <button type="button" class="btn btn-success pull-right" ng-click="updateProduct()">Salveaza</button>
            </div>
        </div>
    </div>
</div>
