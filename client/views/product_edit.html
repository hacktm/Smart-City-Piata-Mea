<div class="row" style="margin-top: 30px;">
    <div class="col-md-offset-2 col-md-8">

        <!-- Edit for the product attributes, except the price -->
        <h4>Editare produs</h4>
        <div class="well well-lg">
            <form class="form" role="form">
                <div class="form-group">
                    <label class="control-label" for="nume_produs">Nume produs</label>
                    <input type="text" class="form-control" id="nume_produs" placeholder="(Get the data from DB for each placeholder)">
                </div>
                <div class="form-group">
                    <label class="control-label" for="what_market">In care piata</label>
                    <select class="form-control" id="what_market">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Descriere</label>
                    <textarea class="form-control" rows="3" id="description" placeholder=""></textarea>
                </div>
                <a href="#" class="thumbnail">
                    <img src="http://placehold.it/100x100">
                </a>
                <div class="form-group">
                    <label class="control-label" for="product_image_upload">Imagine</label>
                    <input type="image" class="form-control" id="product_image_upload">
                </div>
                <div class="form-group">
                    <label class="control-label" for="origin">Origine produs</label>
                    <input type="text" class="form-control" id="origin">
                </div>
            </form>

            <div class="row">
                <button type="button" class="btn btn-info" data-dismiss="modal">Inapoi</button>
                <button type="button" class="btn btn-success pull-right">Salveaza</button>
            </div>
        </div>
    </div>
</div>
