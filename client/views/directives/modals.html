
<!--Modals for signup, login, add product-->
<div class="modal fade" id="signup_modal" tabindex="-1" role="dialog" aria-labelledby="signupLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Inchide</span></button>
                <h4 class="modal-title" id="signupLabel">Inregistrare</h4>
            </div>
            <div class="modal-body">
                <form class="form" role="form">
                    <div class="form-group">
                        <label class="control-label" for="nume_prenume">Nume si Prenume</label>
                        <input type="text" class="form-control" id="nume_prenume" ng-model="user.nume">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pass1">Parola</label>
                        <input type="password" class="form-control" id="pass1" ng-model="user.pass">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pass2">Repeta parola</label>
                        <input type="password" class="form-control" id="pass2">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Renunta</button>
                <button type="button" class="btn btn-success" ng-click="addUser()">Salveaza</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signin_modal" tabindex="-1" role="dialog" aria-labelledby="signinLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Inchide</span></button>
                <h4 class="modal-title" id="signinLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form class="form" role="form">
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email_login" ng-model="login.email">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pass1">Parola</label>
                        <input type="password" class="form-control" id="pass_login" ng-model="login.password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Renunta</button>
                <button type="button" class="btn btn-success" ng-click="login()">Login</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addproduct_modal" tabindex="-1" role="dialog" aria-labelledby="addproductLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Inchide</span></button>
                <h4 class="modal-title" id="addproductLabel">Adauga produs nou:</h4>
            </div>
            <div class="modal-body">
                <form class="form" role="form">
                    <div class="form-group">
                        <label class="control-label" for="nume_produs">Nume produs</label>
                        <input type="text" class="form-control" id="nume_produs" ng-model="newProd.name">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Descriere</label>
                        <textarea class="form-control" rows="3" id="description" ng-model="newProd.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="price">Pret</label>
                        <input type="text" class="form-control" id="price" ng-model="newProd.price">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="product_image_upload">Imagine URL:</label>
                        <input type="text" class="form-control" id="product_image_upload" ng-model="newProd.imageUrl">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="origin">Origine produs</label>
                        <input type="text" class="form-control" id="origin" ng-model="newProd.origin">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Renunta</button>
                <button type="button" class="btn btn-success" ng-click="productAdd()">Salveaza</button>
            </div>
        </div>
    </div>
</div>
